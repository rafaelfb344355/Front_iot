<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Teste da API</title>
</head>
<body>
  <div class="contaner">
  <h1>Teste da API</h1>

  <form id="stateForm">
    <label for="motor"><i class="fas fa-gear"></i> Motor:</label>
    <input type="checkbox" id="motor" name="motor"><br>
    <label for="speed"><i class="fas fa-tachometer-alt-fast"></i> Velocidade:</label><br>
    <input type="number" id="speed" name="speed"><br>
    <label for="direction"><i class="fas fa-directions"></i> Direção:</label><br>
    <select id="direction" name="direction">
      <option value="horario">Horário</option>
      <option value="antihorario">Antihorário</option>
    </select><br>
    <label for="heater"><i class="fas fa-temperature-high"></i> Aquecedor:</label>
    <input type="checkbox" id="heater" name="heater"><br>
    <label for="temperature"><i class="fas fa-thermometer-half"></i> Temperatura:</label><br>
    <input type="number" id="temperature" name="temperature"><br>
    <input type="submit" value="Enviar">
  </form>

  <div id="response"></div>
</div>
  <script>
    document.getElementById('stateForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var state = {
        motor: document.getElementById('motor').checked,
        speed: document.getElementById('speed').value,
        direction: document.getElementById('direction').value,
        heater: document.getElementById('heater').checked,
        temperature: document.getElementById('temperature').value
      };

      fetch('https://server-iot-chi.vercel.app/state/post', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(state),
      }) 
      .then(response => response.json())
      .then(data => {
        document.getElementById('response').innerText = JSON.stringify(data, null, 2);
      })
      .catch((error) => {
        console.error('Erro:', error);
      });
    });
  </script>
</body>
</html>
