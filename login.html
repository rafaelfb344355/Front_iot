<!DOCTYPE html>
<html>
<head>
  <!-- CSS do Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Cores do tema da Accenture */
    :root {
      --accenture-blue: #0096D6;
      --accenture-green: #00A69C;
    }
    body {
      background-color: var(--accenture-blue);
      color: white;
    }
    .btn-primary {
      background-color: var(--accenture-green);
      border-color: var(--accenture-green);
    }
    .container{
margin-top: 20% !important;
max-width: 700px !important;
    }
  </style>
  <title>Tela de Login</title>
</head>
<body>
  <div class="container">
    <h2 class="text-center my-4">Login</h2>

   
    <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label"><i class="fas fa-user"></i> Usu치rio</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label"><i class="fas fa-lock"></i> Senha</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Entrar</button>
      </form>
    </div>
  
    <!-- Scripts do Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
  
        var loginData = {
          usuario: document.getElementById('username').value,
          senha: document.getElementById('password').value
        };
  
        fetch('https://server-iot-chi.vercel.app/user/login', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify(loginData),
}) 
.then(response => response.json())
.then(data => {
  if (data.message === 'Login bem-sucedido') {
    // Se o login for bem-sucedido, redirecione para a p치gina do formul치rio
    location.href = 'controle.html';
  } else {
    alert('Usu치rio ou senha incorretos');
  }
})
.catch((error) => {
  console.error('Erro:', error);
});
      });
    </script>
</body>
</html>
